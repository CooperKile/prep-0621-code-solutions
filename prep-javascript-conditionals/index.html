<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 19;

    var student1Score = 50;

    var student2Score = 40;

    var season = 'winter';

    var dayOfTheWeek = 'wednesday';

    if (age < 18) {
      console.log('A child');
    } else {
      console.log('Adult');
    }

    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no you failed!');
    }

    if (student2Score < 60) {
      console.log('F');
    } if (student2Score < 70) {
      console.log('D');
    } if (student2Score < 80) {
      console.log('C');
    } if (student2Score < 90) {
      console.log('B');
    } if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    if (season === 'summer') {
      console.log('its hot today');
    } if (season === 'spring') {
      console.log('the flowers are blooming');
    } if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } if (season === 'winter') {
      console.log('its cold today');
    } else {
      console.log('please enter a valid season');
    }

    if (dayOfTheWeek === 'saturday' && 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log('Its a weekday!');
    }
  </script>
</body>

</html>
